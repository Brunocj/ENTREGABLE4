        <script src = "script.js"></script>
        <script>

          function Cancelar(){
            window.location.href = "incidencias_coordinador.html";
            return false;
          }

          function Confirmacion() {
              Swal.fire({
                  title: "Estás seguro?",
                  text: "El proceso no podrá ser reversible",
                  icon: "warning",
                  showCancelButton: true,
                  confirmButtonColor: "#00913f",
                  cancelButtonColor: "#d33",
                  confirmButtonText: "Si, registrar"
              }).then((result) => {
                  if (result.isConfirmed) {
                      Swal.fire({
                          title: "Registrado!",
                          text: "La incidencia ha sido registrado con éxito",
                          icon: "success"
                      }).then(() => {
                          window.location.href = "incidencias_coordinador.html";
                      });
                  }
              });

              // Evitar que el formulario se envíe automáticamente
              return false;
          }
        </script>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
              var vecinos = document.querySelector('a[href="#"]'); // Selecciona el enlace de Vecinos

            // Agrega un evento de clic al enlace de Vecinos
            vecinos.addEventListener('click', function(event) {
                event.preventDefault(); // Evita que el enlace haga la acción predeterminada

                var submenu = document.querySelector('.submenu'); // Selecciona el submenú

                // Alterna la clase 'show' para mostrar u ocultar el submenú
                submenu.classList.toggle('show');
            });
        });
