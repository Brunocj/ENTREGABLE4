          <div class="container">

              <div class = "wrapper"id="formContent">

                <!-- Icon -->
            
                <!-- Login Form -->
                <form>
                  <div class ="inputs">
                    <input type="text" id="nombre" placeholder="Nombres">
                    <input type="text" id="apellido" placeholder="Apellidos">
                    <input type="text" id="correo" placeholder="Curso">
                  </div>
                  <div class = "buttons">
                    <input type="submit" class="green" value="Registrar profesor" onclick="return Confirmacion();">
                    <input type="submit" class="red" value="Cancelar" onclick="return Cancelar();">

        <script src = "script.js"></script>
        <script>
          function Cancelar(){
            window.location.href = "tabla.html";
            return false;
          }

          function Confirmacion() {
              Swal.fire({
                  title: "Estás seguro?",
                  text: "El proceso no podrá ser reversible",
                  icon: "warning",
                  showCancelButton: true,
                  confirmButtonColor: "#00913f",
                  cancelButtonColor: "#d33",
                  confirmButtonText: "Si, registrar"
              }).then((result) => {
                  if (result.isConfirmed) {
                      Swal.fire({
                          title: "Registrado!",
                          text: "El personal ha sido registrado con exito",
                          icon: "success"
                      }).then(() => {
                          window.location.href = "tabla.html";
                      });
                  }
              });

              // Evitar que el formulario se envíe automáticamente
              return false;
          }
        </script>
