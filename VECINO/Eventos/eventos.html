<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento</title>
  <style>
    /* Estilos personalizados */
    body {
      background-color: #9bbee8;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      cursor: pointer;
    }

    .btn-primary {
      color: #fff;
      background-color: #225496;
      border-color: #225496;
    }

    .btn-primary:hover {
      background-color: #2c5c9a;
      border-color: #2c5c9a;
    }

    .card {
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: transform 0.3s ease;
      position: relative;
      margin-bottom: 20px;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-img-top {
      width: 100%;
      border-top-left-radius: calc(0.5rem - 2px);
      border-top-right-radius: calc(0.5rem - 2px);
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .card-text {
      margin-bottom: 1.25rem;
    }

    .pagination {
      justify-content: center;
      margin-top: 2rem;
    }

    .page-item {
      display: inline-block;
      margin: 0 2px;
    }

    .page-link {
      position: relative;
      display: block;
      padding: 0.5rem 0.75rem;
      margin-left: -1px;
      line-height: 1.25;
      color: #007bff;
      background-color: #fff;
      border: 1px solid #dee2e6;
    }

    .page-link:hover {
      z-index: 2;
      color: #0056b3;
      text-decoration: none;
      background-color: #e9ecef;
      border-color: #dee2e6;
    }

    .page-item.disabled .page-link {
      color: #6c757d;
      pointer-events: none;
      cursor: auto;
      background-color: #fff;
      border-color: #dee2e6;
    }

    .page-item.active .page-link {
      z-index: 1;
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <section class="py-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <a href="miseventos.html" class="btn btn-primary btn-lg d-block mb-3">Mis Eventos</a>
        </div>
        <div class="col-md-4">
          <a href="eventos.html" class="btn btn-primary btn-lg d-block mb-3">Eventos</a>
        </div>
        <div class="col-md-4">
          <a href="eventospasados.html" class="btn btn-primary btn-lg d-block mb-3">Eventos Pasados</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección de contenido -->
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" data-event-id="1">
            <img src="foto1.png" class="card-img-top" alt="...">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Título de la Tarjeta</h5>
              </div>
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
        <!-- Repite este bloque para más tarjetas de evento -->
      </div>
    </div>
  </section>

  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" id="previousPage">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
      </li>
      <li class="page-item active"><a class="page-link page-button" href="#" data-page="1">1</a></li>
      <li class="page-item"><a class="page-link page-button" href="#" data-page="2">2</a></li>
      <!-- Repite este bloque para más números de página si es necesario -->
      <li class="page-item" id="nextPage">
        <a class="page-link" href="#">Siguiente</a>
      </li>
    </ul>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.addEventListener('click', () => {
          const eventId = card.dataset.eventId;
          window.location.href = `detalles.html?eventId=${eventId}`;
        });
      });

      function toggleNavigationButtons() {
        var currentPage = parseInt(document.querySelector(".page-item.active .page-link").dataset.page);
        var totalPages = document.querySelectorAll(".page-item:not(#previousPage):not(#nextPage)").length;
        document.getElementById("previousPage").classList.toggle("disabled", currentPage === 1);
        document.getElementById("nextPage").classList.toggle("disabled", currentPage === totalPages);
      }

      var eventsPerPage = 4;

      document.querySelectorAll(".page-button").forEach(button => {
        button.addEventListener("click", function() {
          document.querySelectorAll(".page-item").forEach(item => item.classList.remove("active"));
          this.parentElement.classList.add("active");
          toggleNavigationButtons();
        });
      });

      document.getElementById("previousPage").addEventListener("click", function() {
        if (!this.classList.contains("disabled")) {
          document.querySelector(".page-item.active").previousElementSibling.querySelector(".page-link").click();
        }
      });

      document.getElementById("nextPage").addEventListener("click", function() {
        if (!this.classList.contains("disabled")) {
          document.querySelector(".page-item.active").nextElementSibling.querySelector(".page-link").click();
        }
      });

      toggleNavigationButtons();
    });
  </script>

</body>
</html>
